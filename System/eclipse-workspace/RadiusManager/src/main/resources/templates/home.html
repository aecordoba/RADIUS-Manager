<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RADIUS Manager</title>
<link rel="stylesheet" th:href="@{/styles/style.css}" />
<link rel="icon" type="image/png" th:href="@{/images/rubik16x16.png}" sizes="16x16" />
<link rel="icon" type="image/png" th:href="@{/images/rubik32x32.png}" sizes="32x32" />
</head>
<body>
	<div id="container">
		<header>
			<img th:src="@{/images/rubik.png}" alt="Rubik" />
			<h1 th:text="#{home.welcome}"></h1>
		</header>
		<main></main>
		<aside>
			<div th:inline="text">[[${#httpServletRequest.remoteUser}]]</div>
			<span th:if="${#httpServletRequest.remoteUser}">
				<form method="POST" th:action="@{/logout}" id="logoutForm">
					<input type="submit" th:value="#{common.logout}" />
				</form>
			</span>
			<span th:unless="${#httpServletRequest.remoteUser}">
				<form method="GET" th:action="@{/login}">
					<input type="submit" th:value="#{common.login}" />
				</form>
			</span>
			<br> 
			<a th:href="@{/user-register}" id="userRegister" th:text="#{home.userregister}"></a><br>
			<a th:href="@{/client-creation}" id="clientCreation" th:text="#{home.clientcreation}"></a><br>
			<a th:href="@{/client-deletion}" id="clientDeletion" th:text="#{home.clientdeletion}"></a>
		</aside>
		<footer></footer>

	</div>
</body>
</html>
